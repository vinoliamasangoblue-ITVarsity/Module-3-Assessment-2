<!DOCTYPE html>
<html>
<head>
	  <link rel="stylesheet" href="style.css">
	  <title>The Eat | Cocktails | Cosmopolitan</title>
</head>
<body class="body-recipes">
     
	 <div class="header">
	     <a href="drinks.html">
		   <img class="left" src="images/next-arrow.png"/>
		 </a>
		 
		 <img src="images/logo-text.png">
	 </div>
    <div id="recipe">
	    <div class="recipe-details">
		   <img src="images/cosmopolitan.gif">
		   
		   <h1>Cosmopolitan</h1>
		   
		   <div class="recipe-details-info">
		        <p><b>Prep time :</b> 5 minutes</p>
				<p style="float: right"><b>Yield :</b> 1 </p>
		   </div>
		   
		   <div class="recipe-details-ingredients">
		       <h2>Ingredients</h2> 
			   
			   <input id="check-01" type="checkbox">
			   <label for="check-01">1 1/2 oz Vodka</label><br>
			   
			   <input id="check-02" type="checkbox">
			   <label for="check-02">1/2 oz Cranberry juice</label><br>
			   
			   <input id="check-03" type="checkbox">
			   <label for="check-03">3/4 oz Lime juice</label><br>
			   
			   <input id="check-04" type="checkbox">
			   <label for="check-04">3/4 oz Cointreau L'unique</label><br>
			   
		 </div>
		 <div class="recipe-details-steps">
		    <h2>Steps</h2>
			
			<ol>
			   <li>Combine all ingredients in shaker tin</li>
               <li>Add ice</li>
               <li>Shake vigorously, until tin is frosted over.</li> 
			   <li>Strain into chilled cocktail glass</li>
			   <li>Garnish with lime twist and enjoy.</li>
			   
			</ol>
		 </div>
		</div>
	</div>
</body>
</html>
